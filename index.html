<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="#">
        <label for="first_number">Enter the first number</label> <br>
        <input id="first_number" type="number" placeholder="0"> <br>
        <label for="second_number">Enter the second number</label> <br>
        <input id="second_number" type="number" placeholder="0"> <br>
        <label for="">Select operation</label> <br>
        <select name="" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <button id="calculate" type="submit">Calculate</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
